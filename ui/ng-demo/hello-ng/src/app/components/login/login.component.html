<div id="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" formControlName="username"/>
            <div id="username-required-warning" *ngIf="submitted && formFields.username.errors">
                <p class="alert alert-danger">Username is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" formControlName="password"/>
            <div id="password-required-warning" *ngIf="submitted && formFields.password.errors">
                <p class="alert alert-danger">Password is required!</p>
            </div>
        </div>

        <div class="form-group">
            <button id="login-button" class="btn btn-primary" [disabled]="loading">Login</button>
            <img [src]="loadingGifPath" id="loading-img" *ngIf="loading">
            <!-- <img src="{{loadingGifPath}}" id="loading-img" *ngIf="loading"> -->
        </div>

        <div id="invalid-credentials-warning" *ngIf="submitted && !loginSuccess">
            <p class="alert alert-danger">Invalid credentials provided!</p>
        </div>
    </form>

    <p [textContent]="title"></p>
    <p [attr.textContent]="title"></p> <!-- doesn't work, no attribute on p tags called "textContent"-->
    <p textContent="{{title}}"></p>
    <p>{{title}}</p>
</div>
